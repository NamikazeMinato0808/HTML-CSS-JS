<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        div {
            margin: 10px;
        }
        
        fieldset {
            margin: 15px;
        }
        
        legend {
            font-weight: bold;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            margin: 10px;
        }
        
        #submit {
            color: white;
            background-color: rgb(109, 22, 22);
            padding: 15px;
            font-size: 15px;
        }
        
        #submitbutton {
            display: flex;
            justify-content: center;
        }
        
        #submit:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Đơn xin phép hẹn hò với con gái tôi</h1>
    <p><strong>Lưu ý: </strong>Đơn này cần phải hoàn thành trước khi hẹn hò 21 ngày</p>
    <form action="#">
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <div>
                <label for="name">Tên: </label>
                <input type="text" placeholder="Nhập tên ở đây" id="name"><br>
            </div>
            <div>
                <label for="address">Địa chỉ: </label>
                <input type="text" placeholder="Nhập địa chỉ" id="address"><br>
            </div>
            <div>
                <label for="email">Địa chỉ email: </label>
                <input type="email" id="email" placeholder="Nhập email"><br>
            </div>
            <div>
                <label for="iq">IQ: </label>
                <input type="number" value="100" id="iq" placeholder="Nhập IQ" name="iq"><br>
            </div>
            <div>
                <label for="gender">Giới tính: </label><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Nam</label><br>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Nữ</label><br>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Khác</label><br>
            </div>
            <label for="date">Ngày dự định đi hẹn hò: </label>
            <input type="date" id="date" name="date"><br>
        </fieldset>
        <fieldset>
            <caption>Check tất cả đáp án đúng</caption><br>
            <input type="checkbox" id="1" name="1" value="1">
            <label for="1">Có xăm mình</label><br>
            <input type="checkbox" id="2" name="2" value="2">
            <label for="2">Lớn tuổi hơn con gái tôi 2 tuổi</label><br>
            <input type="checkbox" id="3" name="3" value="3">
            <label for="3">Sở hữu xe hơi</label><br>
            <input type="checkbox" id="4" name="4" value="4">
            <label for="4">Có công việc ổn định</label><br>
            <input type="checkbox" id="5" name="5" value="5">
            <label for="5">Nhà giàu</label><br>
            <input type="checkbox" id="6" name="6" value="6">
            <label for="6">Có ý định cầu hôn ở nơi công cộng không</label><br>
        </fieldset>
        <fieldset>
            <label for="political">Quan điểm chính trị: </label>
            <select id="political" name="political">
                <option value="left">Cánh tả</option>
                <option value="right">Cánh hữu</option>
                <option value="conservative">Trung lập</option>
                <option value="nazi">Phát xít</option>
            </select>
            <label for="education">Trình độ học vấn: </label>
            <select id="education" name="education">
                <option value="university">Đại học</option>
                <option value="college">Cao đẳng</option>
                <option value="highschool">Học sinh</option>
                <option value="none">Không</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Phần tự luận</legend>
            <div>
                <label for="reason">Trong 50 từ hãy nêu lý do muốn hẹn hò với con gái tôi</label><br>
                <input type="textarea" style="width:50%;height:100px;" placeholder="Viết ở đây" id="reason">
            </div>
            <div>
                <label for="contact">Ít nhất 2 thông tin liên lạc: </label><br>
                <input type="textarea" style="width:50%;height:100px;" placeholder="Viết ở đây" id="contact">
            </div>
            <div>

                <label for="authentication">Upload thông tin chứng thực: </label>
                <input type="file" id="authentication">
            </div>
        </fieldset>
        <div id="submitbutton">
            <input type="submit" value="Nộp đơn ứng tuyển" id="submit">
        </div>
    </form>
</body>

</html>
